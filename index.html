			<h3>
				Bubble Chamber
				<small>by <a href="https://noel-s.ch">Noel Schwabenland</a></small>
			</h3>

			<svg
				aria-hidden="true"
				focusable="false"
				data-prefix="fas"
				data-icon="redo"
				class="svg-inline--fa fa-redo fa-w-16"
				role="img"
				xmlns="http://www.w3.org/2000/svg"
				viewBox="0 0 512 512"
			>
				<path
					fill="currentColor"
					d="M500.33 0h-47.41a12 12 0 0 0-12 12.57l4 82.76A247.42 247.42 0 0 0 256 8C119.34 8 7.9 119.53 8 256.19 8.1 393.07 119.1 504 256 504a247.1 247.1 0 0 0 166.18-63.91 12 12 0 0 0 .48-17.43l-34-34a12 12 0 0 0-16.38-.55A176 176 0 1 1 402.1 157.8l-101.53-4.87a12 12 0 0 0-12.57 12v47.41a12 12 0 0 0 12 12h200.33a12 12 0 0 0 12-12V12a12 12 0 0 0-12-12z"

			</svg>
		</header>
		<div class="settings" id="settings-panel">
			<h3>Magnetic Field</h3>
			<div class="line"></div>
			<div class="grid">
				<span>Show direction: </span>
				<label class="container">
					<input
						type="checkbox"
						checked="checked"
						onchange="toggleRenderSettings(magneticField, 'direction')"
					/>
					<span class="checkmark"></span>
				</label>
				<span>Show strength: </span>
				<label class="container">
					<input
						type="checkbox"
						checked="checked"
						onchange="toggleRenderSettings(magneticField, 'strength')"
					/>
					<span class="checkmark"></span>
				</label>
				<span>Strength <b id="b-strength"></b>:</span>
				<div class="slidecontainer">
					<input
						id="checkbox-b-field-strength"
						onchange="changeBFieldStrength();"
						type="range"
						min="1"
						max="200"
						value="50"
						class="slider"
					/>
				</div>
				<span>Direction: </span>
				<label class="container">
					<input type="checkbox" checked="checked" onchange="" />
					<span class="checkmark"></span>
				</label>
			</div>
			<h3>Particle</h3>
			<div class="line"></div>
		</div>
		<div class="fire-button" id="fireButton">
			<svg
				aria-hidden="true"
				focusable="false"
				data-prefix="fas"
				data-icon="meteor"
				role="img"
				xmlns="http://www.w3.org/2000/svg"
